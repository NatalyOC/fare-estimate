<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"> 
  <title>Fare Estimate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Fare Estimate</span>
    </nav>
  </header>
  <section class="fondo">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6 text-center">
          <div class="bgr-form info">
            <h3>Fare Estimate</h3>
            <p>Calcula una tarifa para tu pr√≥ximo viaje. Simplemente ingresa un punto de partida y un destino para comenzar.</p>
          </div>
          <div class="main-form bgr-form">
            <div class="form-input">
              <input id="input-entry" type="text" placeholder="Ingrese punto de partida">
              <button id="btn-locate" class="btn btn-info"><i class="far fa-compass"></i></button>
            </div>
            <div class="form-output">
              <input id="input-destination" type="text" placeholder="Ingrese punto destino">
              <button id="submit" class="btn btn-info"><i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
          <div class="info bgr-form hide" id="subinfo" >
            <div id="directions-panel"></div>
            <div id="content-uber"></div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="google-map">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2sFOUKM1q3FR5tSSSC-G6KdIa5nguvbs&callback=initMap&libraries=places"
    async defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
